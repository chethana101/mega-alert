<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega Alert</title>
    <link rel="stylesheet" href="../css/mega-alert.css">
    <script src="../mega-alert.js"></script>
    <script src="../test.js" type="module"></script>
</head>
<body>
<!--<div class="mega-alert-container mega-alert-bottom-right">-->
<!--</div>-->
<!-- Light Theme -->
<div id="mega-alert-container-top-left"></div>
<div id="mega-alert-container-top-right"></div>
<div id="mega-alert-container-top-center"></div>
<div id="mega-alert-container-bottom-left"></div>
<div id="mega-alert-container-bottom-center"></div>
<div id="mega-alert-container-bottom-right"></div>
<script>
    setTimeout(() => {
        /** -------------------------------------------
         * Light Theme
         * * ------------------------------------------ */
        let optionTopLeft = {
            theme: "light",
            position: "top-left",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };

        const megaAlert = MegaAlert("#mega-alert-container-top-left", optionTopLeft);
        megaAlert.error();
        megaAlert.info();
        megaAlert.warning();
        megaAlert.success();

        /** -------------------------------------------
         * Dark Theme
         * * ------------------------------------------ */
        let optionTopCenter = {
            theme: "dark",
            position: "top-center",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };

        const megaAlertCenter = MegaAlert("#mega-alert-container-top-center", optionTopCenter);
        megaAlertCenter.error();
        megaAlertCenter.info();
        megaAlertCenter.warning();
        megaAlertCenter.success();

        /** -------------------------------------------
         * Colored Theme
         * * ------------------------------------------ */
        let optionTopRight = {
            theme: "colored",
            position: "top-right",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };

        const megaAlertRight = MegaAlert("#mega-alert-container-top-right", optionTopRight);
        megaAlertRight.error();
        megaAlertRight.info();
        megaAlertRight.warning();
        megaAlertRight.success();

        /** -------------------------------------------
         * Promise Alerts Light
         * -------------------------------------------- */
        let optionBottomLeft = {
            theme: "light",
            position: "bottom-left",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };
        const megaAlertBottomLeft = MegaAlert("#mega-alert-container-bottom-left", optionBottomLeft);
        // Success Alert
        const successPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise resolved");
            }, 5000);
        });
        megaAlertBottomLeft.promise({
            promise: successPromise,
        });
        // Reject Alert
        const rejectPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("Promise rejected");
            }, 5000);
        });
        megaAlertBottomLeft.promise({
            promise: rejectPromise,
        });

        /** -------------------------------------------
         * Promise Alerts Dark
         * -------------------------------------------- */
        let optionBottomCenterDark = {
            theme: "dark",
            position: "bottom-center",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };
        const megaAlertBottomCenterDark = MegaAlert("#mega-alert-container-bottom-center", optionBottomCenterDark);
        // Success Alert
        megaAlertBottomCenterDark.promise({
            promise: successPromise,
        });
        // Reject Alert
        megaAlertBottomCenterDark.promise({
            promise: rejectPromise,
        });

        /** -------------------------------------------
         * Promise Alerts Colored
         * -------------------------------------------- */
        let optionBottomRightColored = {
            theme: "colored",
            position: "bottom-right",
            icon: true,
            closeIcon: true,
            animation: true,
            leftBorderColor: false,
            autoClose: 5000,
            progressBar: true,
        };
        const megaAlertBottomRightColored = MegaAlert("#mega-alert-container-bottom-right", optionBottomRightColored);
        // Success Alert Call
        megaAlertBottomRightColored.promise({
            promise: successPromise,
        });
        // Reject Alert Call
        megaAlertBottomRightColored.promise({
            promise: rejectPromise,
        });
    }, 5000);
</script>
</body>
</html>
